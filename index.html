<!DOCTYPE html>
<html lang="en_us">
	<head>
		<title>Hangman Game</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="kashmir title darkred m-t-1 m-b-0" align="center">HANGMAN</h1>
					<h2 class="kashmir subtitle bold m-t-0 p-t-0" align="center">LED ZEPPELIN <span>edition</span></h2> 
				</div>
				<div class="col-lg-12 m-t-2" align="center">
					<h1 class="zeppelin" id="wordBlanks"></h1>
				</div>
				<div class="col-lg-12" align="center" id="audioImage">
				</div>
				<div class="col-sm-6 push-sm-4 m-y-2">	
					<h3 class="zeppelin">Guesses Left: <span id="guessesLeft"></span></h3>
					<h4 class="zeppelin">Incorrect Guesses: <span id="incorrectGuesses"></span></h4>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 push-sm-3" align="center">
					<p class="zeppelin bold">Wins: <span id="wins">0</span></p>
				</div>
				<div class="col-sm-3 push-sm-3" align="center">
					<p class="zeppelin bold">Losses: <span id="losses">0</span></p>
				</div>
				<div class="col-lg-12" id="albumArt" align="center">
				</div>
			</div>
		</div>
	</body>
	<script src="assets/js/game.js"></script>
</html>
